name: DebugBuild

on:
  push:
    branches:
      - master

env:
  SOLUTION_FILE_PATH: project/Engine.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure Git LFS objects are present
        shell: pwsh
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: Verify assimp lib exists (diagnostic)
        shell: pwsh
        run: |
          $path = "D:\a\Engine\Engine\project\externals\assimp\lib\Debug\assimp-vc143-mtd.lib"
          if (-not (Test-Path $path)) {
            Write-Error "Missing: $path"
          } else {
            $fi = Get-Item $path
            Write-Host "Found $($fi.FullName) size=$($fi.Length) bytes"
            if ($fi.Length -lt 1024) {
              Write-Error "File looks like a Git LFS pointer (too small)."
            }
          }

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Restore (NuGet/MSBuild)
        run: msbuild ${{ env.SOLUTION_FILE_PATH }} -t:Restore

      - name: Build
        run: msbuild ${{ env.SOLUTION_FILE_PATH }} -t:Build -p:Platform=x64;Configuration=${{ env.CONFIGURATION }} -m
